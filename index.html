<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Mobile Clone</title>
    <meta name="description" content="YouTube Mobile UI Clone">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --yt-red: #FF0000;
            --yt-dark: #212121;
            --yt-light-gray: #AAAAAA;
            --yt-white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: var(--yt-white);
            color: #030303;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            padding-bottom: 56px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--yt-white);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e5e5;
            z-index: 100;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo i {
            color: var(--yt-red);
            font-size: 24px;
            margin-right: 4px;
        }

        .logo span {
            font-size: 18px;
            font-weight: bold;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .header-icons i {
            font-size: 20px;
            color: #606060;
        }

        main {
            margin-top: 56px;
            padding: 8px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .video-card {
            width: 100%;
            margin-bottom: 8px;
        }

        .thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            border-radius: 12px;
            overflow: hidden;
            background-color: #f8f8f8;
        }

        .thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-info {
            display: flex;
            padding: 12px 0;
            gap: 12px;
        }

        .channel-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #e0e0e0;
            overflow: hidden;
        }

        .channel-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-name {
            font-size: 12px;
            color: #606060;
            margin-bottom: 2px;
        }

        .video-stats {
            font-size: 12px;
            color: #606060;
            display: flex;
            gap: 4px;
        }

        .video-stats span:not(:last-child):after {
            content: "â€¢";
            margin-left: 4px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--yt-white);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            border-top: 1px solid #e5e5e5;
            max-width: 600px;
            margin: 0 auto;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #606060;
            text-decoration: none;
            font-size: 10px;
            gap: 4px;
        }

        .nav-item.active {
            color: var(--yt-red);
        }

        .nav-item i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span>YouTube</span>
        </div>
        <div class="header-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-video"></i>
            <i class="fas fa-bell"></i>
        </div>
    </header>

    <main>
        <div class="video-grid">
            <!-- Video cards will be inserted here -->
            <!-- 40 video cards will be generated by the JavaScript below -->
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-fire"></i>
            <span>Shorts</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Subscriptions</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-play-circle"></i>
            <span>Library</span>
        </a>
    </nav>

    <script>
        // Video data generation
        const videoData = [];
        const channels = ["TechReviews", "CookingMaster", "TravelVlogs", "FitnessGuru", 
                         "MusicLovers", "GamingZone", "DIYProjects", "ScienceFacts"];
        
        const titles = [
            "How to build a website in 10 minutes",
            "5 easy recipes for beginners",
            "Top travel destinations 2023",
            "Full body workout at home",
            "Most relaxing piano music",
            "Playing the new Call of Duty",
            "Build a bookshelf for $20",
            "Amazing science experiments",
            "Smartphone photography tips",
            "Learn JavaScript basics"
        ];

        const miscText = ["Episode", "Tutorial", "Guide", "Review", "Walkthrough", "Demo", "Lesson", "Part"];

        // Generate 40 video items
        for (let i = 0; i < 40; i++) {
            const channel = channels[Math.floor(Math.random() * channels.length)];
            const title = titles[Math.floor(Math.random() * titles.length)];
            const misc = miscText[Math.floor(Math.random() * miscText.length)];
            const views = Math.floor(Math.random() * 900) + 100 + "K";
            const time = `${Math.floor(Math.random() * 11) + 1} ${Math.random() > 0.5 ? "hour" : "day"}${Math.random() > 0.66 ? "s" : ""} ago`;
            const duration = `${Math.floor(Math.random() * 5) + 1}:${Math.floor(Math.random() * 59) + 10}`;
            
            videoData.push({
                thumbnail: `https://picsum.photos/320/180?random=${i}`,
                channelIcon: `https://picsum.photos/36?random=${i+100}`,
                title: `${title} - ${misc} ${Math.floor(Math.random() * 9) + 1}`,
                channel: channel,
                views: views,
                time: time,
                duration: duration
            });
        }

        // Insert videos into the DOM
        const videoGrid = document.querySelector('.video-grid');
        
        videoData.forEach(video => {
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <div class="thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    <span class="video-duration">${video.duration}</span>
                </div>
                <div class="video-info">
                    <div class="channel-icon">
                        <img src="${video.channelIcon}" alt="${video.channel}">
                    </div>
                    <div class="video-details">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="channel-name">${video.channel}</p>
                        <div class="video-stats">
                            <span>${video.views} views</span>
                            <span>${video.time}</span>
                        </div>
                    </div>
                </div>
            `;
            videoGrid.appendChild(videoCard);
        });
    </script>
</body>
</html>
