<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nas Music Ai</title>
    <meta name="description" content="YouTube Mobile UI Clone with Real Videos">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --yt-red: #FF0000;
            --yt-dark: #212121;
            --yt-light-gray: #AAAAAA;
            --yt-white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: var(--yt-white);
            color: #030303;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            padding-bottom: 56px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--yt-white);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e5e5;
            z-index: 200;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo i {
            color: var(--yt-red);
            font-size: 24px;
            margin-right: 4px;
        }

        .logo span {
            font-size: 18px;
            font-weight: bold;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .header-icons i {
            font-size: 20px;
            color: #606060;
            cursor: pointer;
        }

        main {
            margin-top: 56px;
            padding: 8px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .video-card {
            width: 100%;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            border-radius: 12px;
            overflow: hidden;
            background-color: #000;
        }

        .thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-info {
            display: flex;
            padding: 12px 0;
            gap: 12px;
        }

        .channel-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #e0e0e0;
            overflow: hidden;
        }

        .channel-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-name {
            font-size: 12px;
            color: #606060;
            margin-bottom: 2px;
        }

        .video-stats {
            font-size: 12px;
            color: #606060;
            display: flex;
            gap: 4px;
        }

        .video-stats span:not(:last-child):after {
            content: "â€¢";
            margin-left: 4px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--yt-white);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            border-top: 1px solid #e5e5e5;
            max-width: 600px;
            margin: 0 auto;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #606060;
            text-decoration: none;
            font-size: 10px;
            gap: 4px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-item.active {
            color: var(--yt-red);
        }

        .nav-item i {
            font-size: 20px;
        }

        /* Video Player Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-player {
            width: 100%;
            height: 56.25vw;
            max-height: 337.5px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="alert('Home clicked')">
            <i class="fab fa-youtube"></i>
            <span>Nas Music</span>
        </div>
        <div class="header-icons">
            <i class="fas fa-search" onclick="alert('Search clicked')"></i>
            <i class="fas fa-video" onclick="alert('Create clicked')"></i>
            <i class="fas fa-bell" onclick="alert('Notifications clicked')"></i>
        </div>
    </header>

    <main>
        <div class="video-grid">
            <!-- Video cards will be inserted here -->
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" onclick="setActiveNav(this)">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item" onclick="setActiveNav(this)">
            <i class="fas fa-fire"></i>
            <span>Shorts</span>
        </a>
        <a href="#" class="nav-item" onclick="setActiveNav(this)">
            <i class="fas fa-users"></i>
            <span>Subscriptions</span>
        </a>
        <a href="#" class="nav-item" onclick="setActiveNav(this)">
            <i class="fas fa-play-circle"></i>
            <span>Library</span>
        </a>
    </nav>

    <!-- Video Player Modal -->
    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeVideo()">&times;</span>
            <iframe id="videoPlayer" class="video-player" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Video data: 5 videos with ID WdF-NbCuKMs, 15 other playable videos
        const videoData = [
            // 5 videos with the specified ID
            {id: 'WdF-NbCuKMs', title: 'Tutorial Part 1: Getting Started', channel: 'TechTutorials', views: '125K', time: '2 days ago', duration: '8:42'},
            {id: 'WdF-NbCuKMs', title: 'Tutorial Part 2: Advanced Techniques', channel: 'TechTutorials', views: '89K', time: '1 week ago', duration: '12:15'},
            {id: 'WdF-NbCuKMs', title: 'Tutorial Part 3: Best Practices', channel: 'TechTutorials', views: '67K', time: '2 weeks ago', duration: '10:30'},
            {id: 'WdF-NbCuKMs', title: 'Tutorial Part 4: Troubleshooting', channel: 'TechTutorials', views: '45K', time: '3 weeks ago', duration: '9:18'},
            {id: 'WdF-NbCuKMs', title: 'Tutorial Part 5: Final Project', channel: 'TechTutorials', views: '156K', time: '1 month ago', duration: '15:45'},
            
            // 15 other popular playable videos
            {id: 'dQw4w9WgXcQ', title: 'Never Gonna Give You Up', channel: 'Rick Astley', views: '1.2B', time: '13 years ago', duration: '3:32'},
            {id: '9bZkp7q19f0', title: 'Gangnam Style', channel: 'Psy', views: '5B', time: '11 years ago', duration: '4:12'},
            {id: 'JGwWNGJdvx8', title: 'Shape of You', channel: 'Ed Sheeran', views: '6B', time: '6 years ago', duration: '4:24'},
            {id: 'tVj0ZTS4WF4', title: 'Baby Shark Dance', channel: 'Pinkfong', views: '14B', time: '8 years ago', duration: '2:17'},
            {id: 'kJQP7kiw5Fk', title: 'Despacito', channel: 'Luis Fonsi', views: '8.4B', time: '6 years ago', duration: '4:41'},
            {id: 'pRpeEdMmmQ0', title: 'See You Again', channel: 'Wiz Khalifa', views: '6.3B', time: '8 years ago', duration: '3:58'},
            {id: 'Rqh5-ai9c5U', title: 'Uptown Funk', channel: 'Mark Ronson ft. Bruno Mars', views: '5.1B', time: '8 years ago', duration: '4:30'},
            {id: 'hLQl3WQQoQ0', title: 'Waka Waka', channel: 'Shakira', views: '4B', time: '13 years ago', duration: '3:31'},
            {id: '3tmd-ClpJxA', title: 'Hello', channel: 'Adele', views: '3.5B', time: '7 years ago', duration: '6:07'},
            {id: 'kOkQ4T5WO9E', title: 'Look What You Made Me Do', channel: 'Taylor Swift', views: '1.6B', time: '6 years ago', duration: '4:16'},
            {id: 'ApXoWvfEYVU', title: 'Faded', channel: 'Alan Walker', views: '3.9B', time: '7 years ago', duration: '3:47'},
            {id: 'YqeW9_5kURI', title: 'Rockstar', channel: 'Post Malone', views: '1.2B', time: '5 years ago', duration: '4:39'},
            {id: 'r7qovpFAGrQ', title: 'Dynamite', channel: 'BTS', views: '1.7B', time: '3 years ago', duration: '3:43'},
            {id: 'CkAtaqT5t_c', title: 'Lalisa', channel: 'Lisa', views: '600M', time: '2 years ago', duration: '3:24'},
            {id: 'aJOTlE1K90k', title: 'Alone', channel: 'Alan Walker', views: '1.8B', time: '6 years ago', duration: '2:59'}
        ];

        // Insert videos into the DOM
        const videoGrid = document.querySelector('.video-grid');
        
        videoData.forEach((video, index) => {
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <div class="thumbnail">
                    <img src="https://img.youtube.com/vi/${video.id}/maxresdefault.jpg" alt="${video.title}" loading="lazy">
                    <span class="video-duration">${video.duration}</span>
                </div>
                <div class="video-info">
                    <div class="channel-icon">
                        <img src="https://img.youtube.com/vi/${video.id}/default.jpg" alt="${video.channel}">
                    </div>
                    <div class="video-details">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="channel-name">${video.channel}</p>
                        <div class="video-stats">
                            <span>${video.views} views</span>
                            <span>${video.time}</span>
                        </div>
                    </div>
                </div>
            `;
            
            videoCard.addEventListener('click', () => playVideo(video.id));
            videoGrid.appendChild(videoCard);
        });

        // Play video in modal
        function playVideo(videoId) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            modal.style.display = 'flex';
        }

        // Close video modal
        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            player.src = '';
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeVideo();
            }
        });

        // Bottom navigation
        function setActiveNav(element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            const section = element.querySelector('span').textContent;
            console.log(`Navigated to: ${section}`);
        }
    </script>
</body>
</html>
