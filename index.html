<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Music PWA</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0a0a0a" />
  <style>
    :root{
      --bg:#0a0a0a; --card:#0f1720; --accent:#00f6ff; --text:#e6eef3;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    header{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;background:linear-gradient(135deg,var(--accent),#0affbb);border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:700;color:#001}
    h1{font-size:1.15rem;margin:0}
    .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:14px}
    .card{background:var(--card);padding:12px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.6)}
    .controls{display:flex;gap:8px;align-items:center;margin-top:8px}
    button{background:transparent;border:1px solid rgba(255,255,255,.06);padding:8px 12px;border-radius:8px;color:var(--text);cursor:pointer}
    .mini{font-size:.9rem;color:#9fb0bd}
    iframe{width:100%;height:270px;border-radius:10px;border:0}
    @media(min-width:700px){iframe{height:400px}}
    footer{opacity:.7;margin-top:20px;font-size:.85rem}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">MU</div>
      <div>
        <h1>My Music — PWA Web Player</h1>
        <div class="mini">Play your original upload from YouTube / SoundCloud</div>
      </div>
    </header>

    <div class="grid">
      <div class="card" id="trackCard">
        <!-- Replace the iframe src with your video/embed -->
        <iframe id="ytplayer" src="https://www.youtube.com/embed/VIDEO_ID?rel=0&modestbranding=1&playsinline=1" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>

        <div style="margin-top:10px">
          <div id="title">My Original Song</div>
          <div class="mini" id="artist">Artist Name</div>
        </div>

        <div class="controls">
          <button id="btnPlay">Play</button>
          <button id="btnPause">Pause</button>
          <button id="btnInstall" style="margin-left:auto">Install</button>
        </div>
      </div>
    </div>

    <footer>Made with ❤️ · Host on GitHub Pages · Works as WebView or PWA</footer>
  </div>

  <script>
    // Basic YouTube iframe API control (for the embedded iframe)
    // Replace VIDEO_ID above with your YouTube video id.
    // This script uses postMessage with the iframe API.
    const iframe = document.getElementById('ytplayer');
    let playerReady = false;

    // Load YouTube Iframe API dynamically
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    // This function is called by the YouTube API
    function onYouTubeIframeAPIReady(){
      // create player object for more advanced control
      window.ytplayer = new YT.Player('ytplayer', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onStateChange
        }
      });
    }
    function onPlayerReady(){
      playerReady = true;
      // set Media Session metadata
      if ('mediaSession' in navigator) {
        navigator.mediaSession.metadata = new MediaMetadata({
          title: document.getElementById('title').innerText,
          artist: document.getElementById('artist').innerText,
          artwork: [{src: window.location.origin + '/cover.png', sizes: '512x512', type: 'image/png'}]
        });
      }
    }
    function onStateChange(e){
      // YouTube states: 1 playing, 2 paused, 0 ended
      if (e.data === 1) {
        setPlaybackState('playing');
      } else if (e.data === 2) {
        setPlaybackState('paused');
      } else if (e.data === 0) {
        setPlaybackState('none');
      }
    }

    // Control buttons
    document.getElementById('btnPlay').addEventListener('click', ()=>{ if(playerReady) ytplayer.playVideo(); });
    document.getElementById('btnPause').addEventListener('click', ()=>{ if(playerReady) ytplayer.pauseVideo(); });

    // Install prompt (PWA)
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('btnInstall').style.display = 'inline-block';
    });
    document.getElementById('btnInstall').addEventListener('click', async () => {
      if (!deferredPrompt) return alert('Install not available');
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      deferredPrompt = null;
      document.getElementById('btnInstall').style.display = 'none';
    });

    // Media Session action handlers (for lockscreen/hardware keys)
    if ('mediaSession' in navigator) {
      navigator.mediaSession.setActionHandler('play', () => { if(playerReady) ytplayer.playVideo(); });
      navigator.mediaSession.setActionHandler('pause', () => { if(playerReady) ytplayer.pauseVideo(); });
      navigator.mediaSession.setActionHandler('seekbackward', (details) => { /* not supported by YT iframe */ });
      navigator.mediaSession.setActionHandler('seekforward', (details) => { /* not supported by YT iframe */ });
      navigator.mediaSession.setActionHandler('stop', () => { if(playerReady) ytplayer.stopVideo(); });
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>console.log('sw failed'));
    }
  </script>
</body>
</html>
