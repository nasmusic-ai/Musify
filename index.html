<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Musify - Your World of Sound</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#ff2dd6">

<style>
:root {
    --yt-red: #ff0000;
    --yt-light: #f9f9f9;
    --yt-gray: #606060;
    --yt-border: #e5e5e5;
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; overscroll-behavior: none; }
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    background: #ffffff;
    color: #000;
    overflow-x: hidden;
    padding-bottom: 80px;
    -webkit-overflow-scrolling: touch;
    touch-action: pan-y;
}

/* HEADER */
.header {
    background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('image.jpg') center/cover no-repeat;
    width: 100%;
    height: 210px;
    position: relative;
    display: flex;
    align-items: flex-end;
    padding: 50px 15px 20px;
    color: white;
}
.header-logo {
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    flex-shrink: 0;
}
.header-logo img { width: 100%; height: 100%; object-fit: cover; }
.header-text { margin-left: 10px; font-size: 22px; font-weight: 700; }
.sign-btn {
    position: absolute;
    top: 20px;
    right: 15px;
    background: white;
    color: black;
    padding: 8px 22px;
    border-radius: 25px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/* SEARCH BAR */
.search-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 56px;
    background: white;
    border-bottom: 1px solid var(--yt-border);
    display: flex;
    align-items: center;
    padding: 0 16px;
    gap: 16px;
    z-index: 1001;
    transform: translateY(-100%);
    transition: transform 0.3s ease;
}
.search-container.active { transform: translateY(0); }
.search-container input {
    flex: 1;
    border: none;
    outline: none;
    font-size: 16px;
    background: transparent;
}
.search-container i { cursor: pointer; color: var(--yt-gray); }

/* MAIN CONTENT */
main { padding-top: 0; }
.page-section { display: none; }
.page-section.active { display: block; }

/* VIDEO GRID */
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 16px;
    padding: 16px;
}
.video-card {
    cursor: pointer;
    transition: transform 0.2s;
}
.video-card:active { transform: scale(0.98); }
.video-card .thumbnail {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    overflow: hidden;
    border-radius: 12px;
    background: #ddd;
}
.video-card .thumbnail img {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
}
.video-duration {
    position: absolute;
    bottom: 8px; right: 8px;
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 600;
}
.video-info {
    display: flex;
    gap: 12px;
    margin-top: 12px;
}
.channel-icon {
    width: 36px; height: 36px;
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
}
.channel-icon img { width: 100%; height: 100%; object-fit: cover; }
.video-details { flex: 1; }
.video-title {
    font-size: 14px;
    font-weight: 500;
    line-height: 1.4;
    margin-bottom: 4px;
}
.channel-name {
    font-size: 13px;
    color: var(--yt-gray);
    cursor: pointer;
}
.video-stats {
    font-size: 12px;
    color: var(--yt-gray);
}

/* SHORTS */
.shorts-container {
    display: flex;
    flex-direction: column;
    gap: 16px;
    padding: 16px;
}
.short-video {
    position: relative;
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    aspect-ratio: 9 / 16;
    border-radius: 12px;
    overflow: hidden;
    background: black;
}
.short-video iframe {
    width: 100%; height: 100%;
    border: none;
}
.short-info {
    position: absolute;
    bottom: 12px; left: 12px;
    color: white;
    text-shadow: 0 1px 4px rgba(0,0,0,0.8);
}
.short-actions {
    position: absolute;
    right: 12px; bottom: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    color: white;
    font-size: 12px;
}

/* SUBSCRIPTIONS */
.subs-container { padding: 16px; }
.channel-row {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 0;
    border-bottom: 1px solid var(--yt-border);
}
.channel-row img {
    width: 48px; height: 48px;
    border-radius: 50%;
    object-fit: cover;
}
.channel-info { flex: 1; }
.subscribe-btn {
    padding: 6px 16px;
    border: 1px solid var(--yt-red);
    background: var(--yt-red);
    color: white;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
}
.subscribe-btn.subscribed {
    background: transparent;
    color: var(--yt-gray);
    border-color: var(--yt-gray);
}

/* LIBRARY */
.library-container { padding: 16px; }
.library-item {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 12px;
    cursor: pointer;
    border-radius: 8px;
}
.library-item:hover { background: rgba(0,0,0,0.05); }

/* VIDEO MODAL */
.video-modal {
    display: none;
    position: fixed;
    inset: 0;
    background: white;
    z-index: 2000;
    overflow-y: auto;
}
.video-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    border-bottom: 1px solid var(--yt-border);
}
.video-player-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    background: black;
}
.video-player {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border: none;
}
.video-actions {
    display: flex;
    justify-content: space-around;
    padding: 16px;
    border-bottom: 1px solid var(--yt-border);
}
.action-btn {
    text-align: center;
    font-size: 12px;
    cursor: pointer;
}
.action-btn i {
    display: block;
    font-size: 20px;
    margin-bottom: 4px;
}

/* NAV BAR */
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: white;
    padding: 8px 0 10px;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    z-index: 1000;
}
.bottom-nav-item {
    text-align: center;
    font-size: 11px;
    color: #777;
    text-decoration: none;
    padding: 6px 8px;
    min-width: 60px;
    border-radius: 8px;
}
.bottom-nav-item i {
    font-size: 21px;
    margin-bottom: 4px;
    display: block;
}
.bottom-nav-item.active {
    color: #ff2dd6;
    font-weight: 600;
}

@media (max-width: 480px) {
    .video-grid { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="header">
    <button class="sign-btn">Sign in</button>
    <div class="header-logo"><img src="logo.png" alt="Logo"></div>
    <div class="header-text">Your World of Sound</div>
</div>

<div class="search-container" id="searchContainer">
    <i class="fas fa-arrow-left" onclick="toggleSearch()"></i>
    <input type="text" id="searchInput" placeholder="Search videos..." onkeyup="performSearch()">
    <i class="fas fa-microphone"></i>
</div>

<main>
    <div class="page-section active" id="homePage">
        <div class="video-grid" id="videoGrid"></div>
    </div>

    <div class="page-section" id="shortsPage">
        <div class="shorts-container" id="shortsContainer"></div>
    </div>

    <div class="page-section" id="subsPage">
        <div class="subs-container" id="subsContainer"></div>
    </div>

    <div class="page-section" id="libraryPage">
        <div class="library-container" id="libraryContainer"></div>
    </div>
</main>

<div class="video-modal" id="videoModal">
    <div class="video-header">
        <h3 id="modalTitle">Now Playing</h3>
        <i class="fas fa-times" onclick="closeVideo()"></i>
    </div>
    <div class="video-player-container">
        <iframe id="videoPlayer" class="video-player" src="" allowfullscreen></iframe>
    </div>
    <div class="video-actions">
        <div class="action-btn" onclick="toggleLike(this)">
            <i class="fas fa-thumbs-up"></i>
            <span>Like</span>
        </div>
        <div class="action-btn" onclick="alert('Share clicked')">
            <i class="fas fa-share"></i>
            <span>Share</span>
        </div>
        <div class="action-btn" onclick="toggleSubscribe(this)">
            <i class="fas fa-bell"></i>
            <span>Subscribe</span>
        </div>
        <div class="action-btn" onclick="alert('Download clicked')">
            <i class="fas fa-download"></i>
            <span>Download</span>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <a href="#" class="bottom-nav-item active" onclick="navigateTo('home')">
        <i class="fas fa-home"></i> Home
    </a>
    <a href="#" class="bottom-nav-item" onclick="navigateTo('shorts')">
        <i class="fas fa-fire"></i> Shorts
    </a>
    <a href="#" class="bottom-nav-item" onclick="navigateTo('subs')">
        <i class="fas fa-users"></i> Subscriptions
    </a>
    <a href="#" class="bottom-nav-item" onclick="navigateTo('library')">
        <i class="fas fa-play-circle"></i> Library
    </a>
</nav>

<script>
const videoData = [
    {id: 'SKSp6UxI394', title: 'JESUS IS YESHUA', channel: 'Don Jose Guardo Jr', views: '125K', time: '2 days ago', duration: '8:42'},
    {id: 'WdF-NbCuKMs', title: 'Flowers for you', channel: 'Don Jose Guardo Jr', views: '89K', time: '1 week ago', duration: '12:15'},
    {id: 'aIXNvKJ8zfs', title: 'Ai Rockstar', channel: 'Don Jose Guardo Jr', views: '67K', time: '2 weeks ago', duration: '10:30'},
    {id: 'BO2W11UGV_Q', title: 'I\'M LOST IN YOUR SHADOW', channel: 'Don Jose Guardo Jr', views: '45K', time: '3 weeks ago', duration: '9:18'},
    {id: '60ItHLz5WEA', title: 'Tutorial Part 5: Final Project', channel: 'TechTutorials', views: '156K', time: '1 month ago', duration: '15:45'},
    {id: 'dQw4w9WgXcQ', title: 'Never Gonna Give You Up', channel: 'Rick Astley', views: '1.2B', time: '13 years ago', duration: '3:32'}
];

const shortsData = [
    {id: 'short1', title: 'Featured Clip', channel: 'Official Channel'},
    {id: 'short2', title: 'Highlights', channel: 'Music World'},
    {id: 'short3', title: 'Behind the Scenes', channel: 'Artist Vlogs'}
];

const targetVideoId = 'oS4okZ0a6jY'; // YOUR REQUESTED VIDEO

function init() {
    renderVideos(videoData);
    renderShorts();
    renderLibrary();
}

function navigateTo(page) {
    document.querySelectorAll('.bottom-nav-item').forEach(item => item.classList.remove('active'));
    event.currentTarget.classList.add('active');
    document.querySelectorAll('.page-section').forEach(section => section.classList.remove('active'));
    document.getElementById(page + 'Page').classList.add('active');
}

function renderVideos(videos) {
    const grid = document.getElementById('videoGrid');
    grid.innerHTML = videos.map(video => `
        <div class="video-card" onclick="playVideo('${video.id}', '${video.title.replace(/'/g, "\\'")}')">
            <div class="thumbnail">
                <img src="https://img.youtube.com/vi/${video.id}/maxresdefault.jpg" alt="${video.title}" loading="lazy">
                <span class="video-duration">${video.duration}</span>
            </div>
            <div class="video-info">
                <div class="channel-icon">
                    <img src="https://img.youtube.com/vi/${video.id}/default.jpg">
                </div>
                <div class="video-details">
                    <h3 class="video-title">${video.title}</h3>
                    <p class="channel-name">${video.channel}</p>
                    <div class="video-stats">
                        <span>${video.views} views</span> â€¢ <span>${video.time}</span>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
}

function renderShorts() {
    const container = document.getElementById('shortsContainer');
    container.innerHTML = shortsData.map(short => `
        <div class="short-video">
            <iframe src="https://www.youtube.com/embed/${targetVideoId}?autoplay=0&loop=1&playlist=${targetVideoId}" allowfullscreen></iframe>
            <div class="short-info">
                <div class="short-title">${short.title}</div>
                <div class="short-channel">${short.channel}</div>
            </div>
            <div class="short-actions">
                <i class="fas fa-heart"></i>
                <span>12K</span>
                <i class="fas fa-comment"></i>
                <span>234</span>
            </div>
        </div>
    `).join('');
}

function playVideo(originalId, title) {
    const modal = document.getElementById('videoModal');
    const player = document.getElementById('videoPlayer');
    // Forces the player to play your requested video ID instead of the clicked one
    player.src = `https://www.youtube.com/embed/${targetVideoId}?autoplay=1&rel=0`;
    document.getElementById('modalTitle').textContent = title;
    modal.style.display = 'block';
}

function closeVideo() {
    const modal = document.getElementById('videoModal');
    const player = document.getElementById('videoPlayer');
    player.src = '';
    modal.style.display = 'none';
}

function renderLibrary() {
    const container = document.getElementById('libraryContainer');
    container.innerHTML = `
        <div class="library-item"><i class="fas fa-history"></i> <h4>History</h4></div>
        <div class="library-item"><i class="fas fa-video"></i> <h4>My Videos</h4></div>
        <div class="library-item"><i class="fas fa-thumbs-up"></i> <h4>Liked Videos</h4></div>
    `;
}

function toggleLike(btn) {
    btn.classList.toggle('liked');
    btn.style.color = btn.classList.contains('liked') ? '#ff2dd6' : 'black';
}

function toggleSearch() {
    document.getElementById('searchContainer').classList.toggle('active');
}

init();
</script>
</body>
</html>
