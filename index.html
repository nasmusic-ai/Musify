<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Musify - Your World of Sound</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<meta name="theme-color" content="#ff2dd6">

<style>
:root {
    --yt-red: #ff0000;
    --yt-light: #f9f9f9;
    --yt-gray: #606060;
    --yt-border: #e5e5e5;
    --brand-color: #ff2dd6;
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; overscroll-behavior: none; }
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    background: #ffffff;
    color: #000;
    overflow-x: hidden;
    padding-bottom: 80px;
}

/* VIDEO HEADER CONTAINER */
.header {
    width: 100%;
    height: 210px;
    position: relative;
    display: flex;
    align-items: flex-end;
    padding: 50px 15px 20px;
    color: white;
    overflow: hidden; /* Important for video clipping */
}

/* THE BACKGROUND VIDEO */
#headerVideo {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    transform: translate(-50%, -50%);
    object-fit: cover;
}

/* OVERLAY TO MAKE TEXT READABLE */
.header-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    z-index: 0;
}

.header-content {
    position: relative;
    z-index: 1;
    display: flex;
    align-items: flex-end;
    width: 100%;
}

.header-logo {
    height: 55px;
    width: 55px;
    border-radius: 50%;
    overflow: hidden;
    flex-shrink: 0;
    border: 2px solid white;
}
.header-logo img { width: 100%; height: 100%; object-fit: cover; }
.header-text { margin-left: 10px; font-size: 22px; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

/* VIDEO GRID */
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 16px;
    padding: 16px;
}
.video-card { cursor: pointer; }
.video-card .thumbnail {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    overflow: hidden;
    border-radius: 12px;
    background: #eee;
}
.video-card .thumbnail img {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
}
.video-duration {
    position: absolute;
    bottom: 8px; right: 8px;
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 12px;
}
.video-info { display: flex; gap: 12px; margin-top: 12px; }
.channel-icon { width: 36px; height: 36px; border-radius: 50%; overflow: hidden; }
.channel-icon img { width: 100%; height: 100%; object-fit: cover; }

/* SHORTS */
.shorts-container { padding: 16px; display: flex; flex-direction: column; gap: 20px; }
.short-video {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    aspect-ratio: 9/16;
    border-radius: 15px;
    overflow: hidden;
    background: black;
    position: relative;
}
.short-video iframe { width: 100%; height: 100%; border: none; }

/* MODAL */
.video-modal {
    display: none;
    position: fixed;
    inset: 0;
    background: white;
    z-index: 2000;
}
.video-player-container { position: relative; padding-bottom: 56.25%; background: black; }
.video-player-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

/* NAV */
.bottom-nav {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: white;
    padding: 10px 0;
    border-top: 1px solid #eee;
    display: flex;
    justify-content: space-around;
    z-index: 1000;
}
.bottom-nav-item { text-align: center; color: #777; text-decoration: none; font-size: 11px; }
.bottom-nav-item i { display: block; font-size: 20px; margin-bottom: 4px; }
.bottom-nav-item.active { color: var(--brand-color); }

.page-section { display: none; }
.page-section.active { display: block; }
</style>
</head>

<body>

<div class="header">
    <video autoplay muted loop playsinline id="headerVideo">
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="header-overlay"></div>
    <div class="header-content">
        <div class="header-logo">
            <img src="https://i9.ytimg.com/vi/oS4okZ0a6jY/mqdefault.jpg?sqp=CLDOmsoG-oaymwEmCMACELQB8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGGUgZShlMA8=&rs=AOn4CLCiwg32IAUB-5bv0c0R6wj94hhAxQ" alt="Logo">
        </div>
        <div class="header-text">Your World of Sound</div>
    </div>
</div>

<main>
    <div class="page-section active" id="homePage">
        <div class="video-grid" id="videoGrid"></div>
    </div>
    <div class="page-section" id="shortsPage">
        <div class="shorts-container" id="shortsContainer"></div>
    </div>
</main>

<div class="video-modal" id="videoModal">
    <div style="padding: 15px; display: flex; justify-content: space-between; align-items: center;">
        <h3 id="modalTitle">Now Playing</h3>
        <i class="fas fa-times" onclick="closeVideo()" style="font-size: 24px; cursor: pointer;"></i>
    </div>
    <div class="video-player-container">
        <iframe id="videoPlayer" src="" allowfullscreen></iframe>
    </div>
</div>

<nav class="bottom-nav">
    <a href="#" class="bottom-nav-item active" onclick="navigateTo('home')">
        <i class="fas fa-home"></i>Home
    </a>
    <a href="#" class="bottom-nav-item" onclick="navigateTo('shorts')">
        <i class="fas fa-fire"></i>Shorts
    </a>
</nav>

<script>
const universalImage = "https://i9.ytimg.com/vi/oS4okZ0a6jY/mqdefault.jpg?sqp=CLDOmsoG-oaymwEmCMACELQB8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGGUgZShlMA8=&rs=AOn4CLCiwg32IAUB-5bv0c0R6wj94hhAxQ";
const targetVideoId = "oS4okZ0a6jY";

const videoData = [
    {id: targetVideoId, title: 'Featured Music Video 1', views: '1.2M'},
    {id: targetVideoId, title: 'Exclusive Performance', views: '800K'},
    {id: targetVideoId, title: 'Behind the Scenes', views: '450K'},
    {id: targetVideoId, title: 'New Release 2024', views: '2.5M'},
    {id: targetVideoId, title: 'Official Audio', views: '3.1M'},
    {id: targetVideoId, title: 'Live Stream Replay', views: '150K'}
];

function init() {
    renderVideos();
    renderShorts();
}

function renderVideos() {
    const grid = document.getElementById('videoGrid');
    grid.innerHTML = videoData.map(v => `
        <div class="video-card" onclick="playVideo('${v.title}')">
            <div class="thumbnail">
                <img src="${universalImage}" alt="thumbnail">
                <span class="video-duration">4:15</span>
            </div>
            <div class="video-info">
                <div class="channel-icon">
                    <img src="${universalImage}">
                </div>
                <div class="video-details">
                    <h4 style="font-size:14px; margin-bottom:4px;">${v.title}</h4>
                    <p style="font-size:12px; color:#606060;">Musify Official â€¢ ${v.views} views</p>
                </div>
            </div>
        </div>
    `).join('');
}

function renderShorts() {
    const container = document.getElementById('shortsContainer');
    const shorts = [1, 2, 3];
    container.innerHTML = shorts.map(() => `
        <div class="short-video">
            <iframe src="https://www.youtube.com/embed/${targetVideoId}?modestbranding=1&rel=0" allowfullscreen></iframe>
        </div>
    `).join('');
}

function playVideo(title) {
    const modal = document.getElementById('videoModal');
    const player = document.getElementById('videoPlayer');
    document.getElementById('modalTitle').textContent = title;
    player.src = `https://www.youtube.com/embed/${targetVideoId}?autoplay=1&modestbranding=1`;
    modal.style.display = 'block';
}

function closeVideo() {
    const modal = document.getElementById('videoModal');
    const player = document.getElementById('videoPlayer');
    player.src = '';
    modal.style.display = 'none';
}

function navigateTo(page) {
    document.querySelectorAll('.page-section').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.bottom-nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(page + 'Page').classList.add('active');
    if (event) event.currentTarget.classList.add('active');
}

init();
</script>
</body>
</html>
