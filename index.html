<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<title>Musify - Your World of Sound</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {margin:0; padding:0; box-sizing:border-box;}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    background:#ffffff;
    color:#000;
    overflow-x:hidden;
    padding-bottom:80px;
}

/* HEADER */
.header{
    background:url('image.jpg') center/cover;
    width:100%;
    height:210px;
    position:relative;
    display:flex;
    align-items:flex-end;
    padding:50px;
    color:white;
}
.header-logo{
    width:55px;
    height:55px;
    border-radius:50%;
    background:white;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}
.header-logo img{width:100%;}
.header-text{
    margin-left:10px;
    font-size:22px;
    font-weight:700;
}
.sign-btn{
    position:absolute;
    top:20px;
    right:15px;
    background:white;
    color:black;
    padding:7px 20px;
    border-radius:20px;
    font-size:14px;
    font-weight:600;
    cursor:pointer;
    border:none;
}

/* Welcome Card */
.welcome-box{
    background:#c9b0e9;
    padding:18px;
    margin:15px;
    border-radius:20px;
    display:flex;
    gap:15px;
    align-items:center;
    box-shadow:0 0 20px rgba(0,0,0,0.08);
}
.welcome-box img{
    width:65px;
    height:65px;
    border-radius:50%;
}
.welcome-text{
    font-size:15px;
    line-height:18px;
    color:#555;
}
.welcome-title{
    font-size:20px;
    font-weight:700;
    color:#000;
}

/* Title */
.section-title{
    font-size:20px;
    font-weight:700;
    margin:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* VIDEO SLIDER */
.video-slider-container{
    overflow-x:auto;
    white-space:nowrap;
    padding-left:15px;
}
.video-slider-container::-webkit-scrollbar{display:none;}

.video-card{
    width:220px;
    background:white;
    border-radius:12px;
    overflow:hidden;
    margin-right:12px;
    display:inline-block;
    box-shadow:0 3px 10px rgba(0,0,0,0.08);
    cursor:pointer;
}

.video-thumbnail {
    width:100%;
    height:130px;
    background:#ccc;
    background-size:cover;
    background-position:center;
}

/* Video Info Text */
.video-info{
    padding:10px;
}
.video-title{
    font-size:14px;
    font-weight:600;
    margin-bottom:4px;
    color:#000;
}
.video-artist{
    font-size:12px;
    color:#777;
}

/* NAV BAR */
.bottom-nav{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    background:white;
    padding:10px 0;
    border-top:1px solid #ddd;
    display:flex;
    justify-content:space-around;
}
.bottom-nav-item{
    text-align:center;
    font-size:11px;
    color:#777;
}
.bottom-nav-item i{
    font-size:20px;
    margin-bottom:4px;
    display:block;
}
.bottom-nav-item.active{
    color:#ff2dd6;
    font-weight:600;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <button class="sign-btn">Sign in</button>
    <div class="header-logo"><img src="logo.png"></div>
    <div class="header-text">Your World of Sound</div>
</div>

<!-- WELCOME -->
<div class="welcome-box">

<nav class="bottom-nav">
    <a href="home.html" class="bottom-nav-item active">

</body>
</html>
