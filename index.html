<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<title>Musify - Your World of Sound</title>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {margin:0; padding:0; box-sizing:border-box;}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    background:#ffffff;
    color:#000;
    overflow-x:hidden;
    padding-bottom:80px;
}

/* HEADER */
.header{
    background:url('image.jpg') center/cover;
    width:100%;
    height:210px;
    position:relative;
    display:flex;
    align-items:flex-end;
    padding:50px;
    color:white;
}
.header-logo{
    width:55px;
    height:55px;
    border-radius:50%;
    background:white;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}
.header-logo img{width:100%;}
.header-text{
    margin-left:10px;
    font-size:22px;
    font-weight:700;
}
.sign-btn{
    position:absolute;
    top:20px;
    right:15px;
    background:white;
    color:black;
    padding:7px 20px;
    border-radius:20px;
    font-size:14px;
    font-weight:600;
    cursor:pointer;
    border:none;
}

/* Welcome Card */
.welcome-box{
    background:#c9b0e9;
    padding:18px;
    margin:15px;
    border-radius:20px;
    display:flex;
    gap:15px;
    align-items:center;
    box-shadow:0 0 20px rgba(0,0,0,0.08);
}
.welcome-box img{
    width:65px;
    height:65px;
    border-radius:50%;
}
.welcome-text{
    font-size:15px;
    line-height:18px;
    color:#555;
}
.welcome-title{
    font-size:20px;
    font-weight:700;
    color:#000;
}

/* Title */
.section-title{
    font-size:20px;
    font-weight:700;
    margin:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.view-all{
    font-size:13px;
    color:#007bff;
    text-decoration:none;
}

/* VIDEO SLIDER */
.video-slider-container{
    overflow-x:auto;
    white-space:nowrap;
    padding-left:15px;
}
.video-slider-container::-webkit-scrollbar{display:none;}

.video-card{
    width:220px;
    background:white;
    border-radius:12px;
    overflow:hidden;
    margin-right:12px;
    display:inline-block;
    box-shadow:0 3px 10px rgba(0,0,0,0.08);
}

.video-card iframe{
    width:100%;
    height:130px;
    border:none;
}

/* Video Info Text */
.video-info{
    padding:10px;
}
.video-title{
    font-size:14px;
    font-weight:600;
    margin-bottom:4px;
    color:#000;
}
.video-artist{
    font-size:12px;
    color:#777;
}

/* NAV BAR */
.bottom-nav{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    background:white;
    padding:10px 0;
    border-top:1px solid #ddd;
    display:flex;
    justify-content:space-around;
}
.bottom-nav-item{
    text-align:center;
    font-size:11px;
    color:#777;
}
.bottom-nav-item i{
    font-size:20px;
    margin-bottom:4px;
    display:block;
}
.bottom-nav-item.active{
    color:#ff2dd6;
    font-weight:600;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <button class="sign-btn">Sign in</button>
    <div class="header-logo"><img src="logo.png"></div>
    <div class="header-text">Your World of Sound</div>
</div>

<!-- WELCOME -->
<div class="welcome-box">
    <img src="logo.png">
    <div>
        <div class="welcome-title">Musify</div>
        <div class="welcome-text">
            Welcome to Musify! Stream and enjoy unlimited music.
        </div>
    </div>
</div>

<!-- VIDEO SECTION -->
<div class="section-title">
    Music Videos <a href="#" class="view-all">View all ></a>
</div>

<div class="video-slider-container">

    <div class="video-card">
        <div id="player1"></div>
        <div class="video-info">
            <div class="video-title">Perfect Day at Legends</div>
            <div class="video-artist">Legend of the Seas</div>
        </div>
    </div>

    <div class="video-card">
        <div id="player2"></div>
        <div class="video-info">
            <div class="video-title">Where Icons Become</div>
            <div class="video-artist">Ocean Dreams</div>
        </div>
    </div>

    <div class="video-card">
        <div id="player3"></div>
        <div class="video-info">
            <div class="video-title">Sunset Vibes</div>
            <div class="video-artist">Wave Riders</div>
        </div>
    </div>

</div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
    <div class="bottom-nav-item active"><i class="fas fa-home"></i>Home</div>
    <div class="bottom-nav-item"><i class="fas fa-search"></i>Search</div>
    <div class="bottom-nav-item"><i class="fas fa-book"></i>Library</div>
    <div class="bottom-nav-item"><i class="fas fa-user"></i>Profile</div>
</nav>

<!-- YouTube IFrame API -->
<script>
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

var players = {};

function onYouTubeIframeAPIReady() {
    // Video IDs for each player
    var videos = [
        {id: 'player1', videoId: 'WdF-NbCuKMs'},
        {id: 'player2', videoId: '60ItHLz5WEA'},
        {id: 'player3', videoId: 'hTWKbfoikeg'}
    ];

    videos.forEach(function(v) {
        players[v.id] = new YT.Player(v.id, {
            height: '130',
            width: '220',
            videoId: v.videoId,
            playerVars: { 'modestbranding': 1, 'playsinline': 1 },
            events: { 'onReady': onPlayerReady }
        });
    });
}

function onPlayerReady(event) {
    // Mute videos to allow autoplay if desired
    event.target.mute();

    // Add click listener to play/pause video when card is clicked
    var playerDiv = event.target.getIframe().parentNode;
    playerDiv.addEventListener('click', function() {
        var state = event.target.getPlayerState();
        if(state !== YT.PlayerState.PLAYING){
            event.target.playVideo();
        } else {
            event.target.pauseVideo();
        }
    });
}
</script>

</body>
</html>
