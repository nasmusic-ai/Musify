<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Mobile YouTube Player</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        overflow-x: hidden;
    }

    /* Header Video Banner */
    .video-banner {
        position: relative;
        width: 100%;
        height: 330px;
        background-size: cover;
        background-position: center;
        background-image: url('https://img.youtube.com/vi/WdF-NbCuKMs/maxresdefault.jpg');
        border-bottom: 1px solid #333;
    }

    .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        z-index: 20;
    }

    .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 70px;
        cursor: pointer;
        color: #fff;
        z-index: 15;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: none;
    }

    .title {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        text-shadow: 0px 0px 10px #000;
    }

    /* Music Video Section */
    .section-title {
        font-size: 22px;
        font-weight: bold;
        padding: 15px;
    }

    .video-list {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding: 10px;
    }

    .video-card {
        min-width: 180px;
        background: #111;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
    }

    .video-card img {
        width: 100%;
        height: 110px;
        object-fit: cover;
    }

    .video-card p {
        padding: 10px;
        font-size: 14px;
    }

    /* Bottom Navigation */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #111;
        display: flex;
        justify-content: space-around;
        padding: 12px 0;
        border-top: 1px solid #333;
    }

    .bottom-nav div {
        text-align: center;
        font-size: 12px;
        color: #aaa;
        cursor: pointer;
    }

    .active {
        color: #ff41ff;
    }
</style>

</head>
<body>

<div class="video-banner" id="banner">
    <div class="back-btn">Back</div>
    <div class="play-button" onclick="playVideo()">‚ñ∂</div>
    <div class="title">DISCOVER ROYAL BEACH CLUB</div>

    <iframe id="ytPlayer"
        src="https://www.youtube.com/embed/WdF-NbCuKMs?autoplay=1&controls=1&enablejsapi=1">
    </iframe>
</div>

<div class="section-title">Music Videos</div>

<div class="video-list">
    <div class="video-card" onclick="changeVideo('WdF-NbCuKMs')">
        <img src="https://img.youtube.com/vi/WdF-NbCuKMs/maxresdefault.jpg">
        <p>Discover Royal Beach Club Paradise Island</p>
    </div>

    <div class="video-card" onclick="changeVideo('v7AYKdwa5uM')">
        <img src="https://img.youtube.com/vi/v7AYKdwa5uM/hqdefault.jpg">
        <p>Royal Beach Club Now</p>
    </div>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
    <div class="active">üè†<br>Home</div>
    <div>üîç<br>Search</div>
    <div>üìö<br>Library</div>
    <div>üë§<br>Profile</div>
</div>

<script>
function playVideo() {
    document.querySelector(".play-button").style.display = "none";
    document.querySelector(".title").style.display = "none";
    document.getElementById("ytPlayer").style.display = "block";
}

function changeVideo(videoId) {
    let iframe = document.getElementById("ytPlayer");
    iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
    playVideo();
    window.scrollTo({ top: 0, behavior: "smooth" });
}
</script>

</body>
</html>
